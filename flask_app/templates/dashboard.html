<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body style="background-color: bisque;">
    <header class="container d-flex justify-content-between align-items-center">
        <h1>Game reviews</h1>
        <div class="w-25 d-flex gap-4">
            <a href="/review/add-review" class="btn btn-success">Add a Review</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>

    <main class="container">
        <h4>Welcome {{logged_user.fullname}}</h4>
        <table class="table table-dark" style="width: 1000px;">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Rating</th>
                    <th>Reviewer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{review.title}}</td>
                        <td>{{review.rating}}</td>
                        <td>{{review.user.fullname}}</td>
                        <td>
                            <a href="/review/{{review.id}}" class="btn btn-primary">Show</a>
                            {% if logged_user.id == review.user.id %}
                                <a href="/review/{{review.id}}/edit" class="btn btn-success">Edit</a>
                                <a href="/review/{{review.id}}/delete" class="btn btn-danger">Delete</a>
                            {% endif %}
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
